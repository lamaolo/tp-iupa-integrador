<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>LISTA DE TAREAS-USUARIOS</title>
</head>
<body> 
  <section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Lista de tareas</h3>
                <p class="subtitle has-text-black">Inicie sesión para poder acceder a su lista</p>
                <div class="box">
                    <form action="#" class="form">
                        <div class="field" id="inputNombre">
                            <div class="control">
                                <input class="input is-large is-fullheight" 
                                type="text" id="nombre" placeholder="Nombre">
                            </div>
                            <span id="inputNombreHelp" class="help-block hidden">
                           </span>
                        </div>
                        <div class="field" id="inputApellido">
                            <div class="control">
                                <input class="input is-large is-fullheight" 
                                type="text" id="apellido" placeholder="Apellido" autofocus="">
                            </div>
                            <span id="inputApellidoHelp" class="help-block hidden"></span>
                        </div>

                        <div class="field" id="inputEmail">
                            <div class="control">
                                <input class="input is-large is-fullheight" 
                                type="text" id="email" placeholder="Correo" autofocus="">
                            </div>
                            <span id="inputEmailHelp" class="help-block hidden"></span>
                        </div>

                        <div class="field" id="inputPassword">
                            <div class="control">
                                <input class="input is-large is-fullheight" 
                                type="password" id="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <button class="button is-success" 
                         type="submit" id="btn_login" value="Iniciar sesión"> Iniciar sesión </button>
  
                        <button class="button is-danger"  
                         type="submit" id="btn_logout" value="Cerrar sesión"> Cerrar sesión </button> 

                        <div class="box">
                        <p class="subtitle">¿No está registrado?</p>
                        <button class="button is-info"   
                        type="submit" id="btn_register" value="Crear usuario"> Crear usuario </button>
                        </div>
                    </form>
                 </div>

                 <nav class="panel" id="listaTareas" style="display: none;">
                 <p class="panel">
                   Lista de tareas
                 </p>
                 <div class="panel-block">
                   <p class="control has-icons-left">
                     <input class="input" type="text" placeholder="Search">
                     <span class="icon is-left">
                       <i class="fas fa-search" aria-hidden="true"></i>
                     </span>
                   </p>
                 </div>
                </nav>

                 <template id="contentRow">
                    <div class="row">
                      <div class="col-xs-6 txtName">Nombre </div>
                      <div class="col-xs-2 txtTaskId">Id </div>
                      <div class="col-xs-2 txtTask">Tarea </div>
                      <div class="col-xs-6 txtDescription">Descripción </div>
                      <div class="col-xs-4 text-right">
                        <button class="btn btn-primary btnEdit">Editar</button>
                        <button class="btn btn-danger btnDelete">Eliminar</button>
                      </div>
                    </div>
                  </template>
           </div>
        </div>
     </div>
</section>
<script language="JavaScript" type="text/javascript" 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" >
</script>
<!--
  <script src="./app.js"></script>
-->
<script src="./login.js"></script>
</body>
</html>
